name: ci

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: denoland/setup-deno@main
        with:
          deno-version: "1.27.0"
      - name: Run fmt
        run: |
          deno fmt --check
      - name: Run lint
        run: |
          deno lint
      - name: Run tests
        run: |
          deno test --unstable
      - name: Run diff README
        shell: bash
        run: |
          diff README.md <(deno run --allow-run --allow-read=examples scripts/readme.ts)
